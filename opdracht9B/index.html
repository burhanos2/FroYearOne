<head>
  <meta charset="utf-8" />

</head>

<body>
    <h2>Burhan's word randomizer</h2>
    <p id="latenzien1"></p>

    <p id="latenzien2"></p>

    <p id="latenzien3"></p>
  <br />
  <br />
    <img id="button" src="images/button.png" alt="knop" width="720" height="480" />
  <script>
      let naamWoorden = [
          "Guys", "Girls", "People", "Apes", "Dutch people"
      ];

      let werkWoorden = [
          "are evolving into", "are kicking", "are kissing", "are responsible for", "are pretending to be"
      ];

      let naamWoorden2 = [
          "Nazi's.", "forests.", "fruit.", "ants.", "vegetables."
      ];
      function latenzien()
      {
          document.getElementById('latenzien1').innerHTML = opdracht(naamWoorden);
          document.getElementById('latenzien2').innerHTML = opdracht(werkWoorden);
          document.getElementById('latenzien3').innerHTML = opdracht(naamWoorden2);
      }

      function opdracht(normwoorden)
      {
          let normWoorden = normwoorden;
          console.log(normWoorden);
          let lengte = normWoorden.length;
          console.log(lengte + "\n");
          let randomNummer = Math.random();
          randomNummer = Math.floor(randomNummer * lengte);
          console.log(normWoorden[randomNummer]);
          return normWoorden[randomNummer];
      }

      var button = document.getElementById("button");
      button.addEventListener("click", latenzien);


  </script>

      alt="Valide CSS" /></a>
    </div>
